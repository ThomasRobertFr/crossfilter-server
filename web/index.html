<!DOCTYPE html>
<html lang="en">
<head>
    <title>crossfilter-server.js</title>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="js/crossfilter-server.js"></script>

<body>

  <div class="container">

    <h1>Crossfilter server</h1>

    <p><strong>Crossfilter server</strong> is a JavaScript class that implements the interfaces of <a href="https://github.com/square/crossfilter">crossfilter</a> but uses <a href="https://github.com/loganalysis/solap4py">solap4py</a> (through <a href="https://github.com/loganalysis/solap4py-js">solap4py-js</a>) to compute filters and agregates on an OLAP cube.</p>

  </div>
</body>
